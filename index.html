<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Gerador de jogos - loteria</title>
	<link rel="stylesheet" href="./assets/css/style.min.css">
</head>

<body>

	<section class="container">
		<h1>Gerador de apostas - loterias</h1>
		<p>Serão gerados os jogos na quantidade informada e, se acima de uma, algumas combinações entre elas.</p>
		<form class="form" method="POST" action="">
			<label for="game-type">Escolha a modalidade:</label>
			<select class="form" id="game-type" required>
				<option value="" selected>Escolha uma:</option>
				<option value="1">Mega Sena</option>
				<option value="2">Dupla de Páscoa</option>
				<option value="3">Lotofácil</option>
				<option value="4">Quina</option>
				<option value="5">lotomania</option>
			</select>
			<label for="seq">Quantos jogos:</label>
			<input class="form" id="games" type="number" min="1" max="99" pattern="[1-9]{2}" required />
			<input type="submit" value="Gerar" id="btn-generate" />
			<button type="button" class="copy">Copiar</button>
		</form>
		
		<div class="result">
			<h2>Apostas:</h2>
			<div class="jogos">
				<!--JS-->
			</div>
			<br>
			<hr>
			<h2>Combinações:</h2>
			<div class="combinacoes">
				<!--JS-->
			</div>
		</div>

		<div class="box-footer">
			<span>
				<p>
					Desenvolvido por: Henrique, L. Imagem: <a target="_blank" href='https://pixabay.com/'>pixabay.com</a>;
				</p>
			</span>
		</div>
	</section>

	<script type="module" src="./assets/js/bundle.js"></script>
</body>

</html>
